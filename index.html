<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/bootstrap/bootstrap.min.css" />
    <title>Pesa Manager | Index Page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header navbar navbar-light text-light pb-4" id="header">
      <h1 class="brand-name display-6 ps-2">Pesa Manager</h1>
      <span class="theme-mode">
        <i class="fas fa-moon">@</i>
      </span>
    </header>
    <main class="main py-3 pb-5" id="main">
      <!-- Hero Section -->
      <div class="jumbotron pt-4 pb-3 text-center text-md-start">
        <div
          class="container d-flex justify-content-center flex-column align-items-center"
        >
          <h2 class="hero-title">WELCOME TO PESA MANAGER</h2>
          <p class="hero-text">
            Track all your revenue and expenditure on the fly with our stunning
            app to boost your productivity and management.
          </p>
        </div>
      </div>

      <!-- Sign Up / Sign In Section -->
      <ul
        class="nav nav-tabs justify-content-center mb-4"
        id="myTab"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="login-tab"
            data-bs-toggle="tab"
            data-bs-target="#login"
            type="button"
            role="tab"
            aria-controls="login"
            aria-selected="true"
          >
            Login
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="signup-tab"
            data-bs-toggle="tab"
            data-bs-target="#signup"
            type="button"
            role="tab"
            aria-controls="signup"
            aria-selected="false"
          >
            Create Account
          </button>
        </li>
      </ul>

      <div
        class="tab-content d-flex justify-content-center align-items-center mt-2"
        id="myTabContent"
      >
        <div
          class="tab-pane fade show active"
          id="login"
          role="tabpanel"
          aria-labelledby="login-tab"
        >
          <!-- Login Form -->
          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="emailLogin"
                aria-describedby="emailHelp"
                placeholder="Enter email or username"
              />
            </div>
            <div class="form-group my-2">
              <label for="passowrd">Password</label>
              <input
                type="password"
                class="form-control"
                id="passowrdLogin"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btnLogin btn btn-primary">
              Login
            </button>
          </form>
        </div>

        <!-- Sign Up Tab -->
        <div
          class="tab-pane fade"
          id="signup"
          role="tabpanel"
          aria-labelledby="signup-tab"
        >
          <!-- Registration Form -->
          <form>
            <div class="form-group my-2">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group my-2">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group my-2">
              <label for="passowrd">Password</label>
              <input
                type="password"
                class="form-control"
                id="passowrd"
                placeholder="Password"
              />
            </div>
            <div class="form-group my-2">
              <label for="confirmPassowrd">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassowrd"
                placeholder="Confirm Password"
              />
            </div>
            <button type="submit" class="btnRegister btn btn-primary">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer fw-bold py-3 text-center" id="footer">
      <h6 class="footer-text">
        Developed by Msafiri | All right reserved @
        <script>
          let date = new Date();
          document.write(date.getFullYear());
        </script>
      </h6>
    </footer>
    <script src="assets/scripts/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
