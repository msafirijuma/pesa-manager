<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/bootstrap/bootstrap.min.css" />
    <title>Pesa Manager | Expenditure</title>
  </head>
  <body>
    <header class="header navbar navbar-light px-2 py-3" id="header">
      <h1 class="brand-name display-6 ps-2">Pesa Manager</h1>
      <span class="theme-mode">
        <i class="fas fa-moon">@</i>
      </span>
      <nav>
        <ul>
          <li><a href=""></a>Expenditure</li>
          <li><a href=""></a>Revenue</li>
        </ul>
      </nav>
    </header>
    <main class="main py-1" id="main">
      <div class="py-4 text-center">
        <div
          class="container d-flex justify-content-center flex-column align-items-center"
        >
          <h2 class="hero-title">WELCOME TO PESA MANAGER</h2>
          <p class="type-title">Your Expense</p>
          <button
            class="btnAddNewExpense btn text-light"
            title="Add New Expense"
          >
            <span class="btnCategory">&plus;</span>
          </button>
        </div>
      </div>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModalCenter"
      >
        Launch demo modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Modal title
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer fw-bold py-3 text-center" id="footer">
      <h6 class="footer-text">
        Developed by Msafiri | All right reserved @
        <script>
          let date = new Date();
          document.write(date.getFullYear());
        </script>
      </h6>
    </footer>
    <script src="assets/scripts/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
